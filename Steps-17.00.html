
Adding Canvas Background/Watermark
17
<p><br></p><p><img src="https://app.colaberry.com/uploads/ProjectStepsImages/1402/17/1.jpg" style="width: 50%;"></p><p><br></p><p>Steps:</p><ol><li>From <b>Report View</b>, Go to <b>Visualization </b>Pane</li><li>Select <b>Format, Canvas Background</b> = Color # FFFFFF</li><li><b>Browse</b> the image for Watermark</li><li>Image Fit = Fit</li><li>Choose <b>Transparency = 49%</b></li></ol><p><b><br></b></p><p><img src="https://app.colaberry.com/uploads/ProjectStepsImages/1402/17/2.gif" style="width: 50%;"><b><br></b></p><p><br></p>
