11
<p><br></p><p><img src="https://app.colaberry.com/uploads/ProjectStepsImages/1402/11/1.jpg" style="width: 50%;"><br></p><p><br></p><p>Steps:</p><ol><li>Go to Report View, select Modeling from the ribbon.</li><li>Click on New Table, write the below formula for Calendar in the Formula bar.</li></ol><p>Date = CALENDAR(DATE(2008,1,1), DATE(2023,12,31))</p><p><br></p><p><br></p><p><br><img src="https://app.colaberry.com/uploads/ProjectStepsImages/1402/11/1.gif" style="width: 50%;"></p><p><br></p>
